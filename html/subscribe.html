<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email subscribe</title>
    <link rel="stylesheet" href="../styles/output.css" />
  </head>
  <body>
    <!-- background container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- card-->
      <div
        class="bg-zinc-800 p-2 mx-6 rounded-2xl hover:scale-10 hover:rounded-xl duration-1000"
      >
        <!-- Flex container -->
        <div class="flex flex-col md:flex-row rounded-l-xl hover:hue-rotate-90">
          <!-- Image-->
          <img
            src="../assets/email-subscribe/images/image.jpg"
            alt=""
            class="subscribe-img"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2 class="subscribe-content">
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs-leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the diet and fitness
              newsletter.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="email"
                name=""
                placeholder="Enter your email address"
                class="subscribe-input"
              />
              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
